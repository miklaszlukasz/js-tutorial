<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Java script objects</title>
    </head>

    <body>

        <h1>JavaScript</h1>

        <script>

            const car = {
                color: "red",
                ride: function() {
                    console.log("car is ridding");
                }
            }

            console.log(car);
            console.log(car.ride);
        </script>
    </body>
</html>
