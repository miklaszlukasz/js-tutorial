<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Java script callback</title>
    </head>

    <body>

        <h1>JavaScript</h1>

        <script>

            const tab = [6,2,87,2,5,24];

            console.log(tab.sort((a,b) => {
                    return a - b;
                })
            );
        </script>
    </body>
</html>
