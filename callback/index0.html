<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Java script callback</title>
    </head>

    <body>

        <h1>JavaScript</h1>

        <script>
           function add(a, b) {
               console.log("add");
               return a + b;
           }

           function subtrack(a, b) {
            console.log("subtrack");
               return a - b;
           }

           function calc(a, b, callback) {
               return callback(a, b);
           }

           calc(10, 20, add);
           calc(10, 20, subtrack);
        </script>
    </body>
</html>
