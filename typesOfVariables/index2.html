<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Java script types of variables</title>
    </head>

    <body>

        <h1>JavaScript</h1>

        <script>
            var varVariable = "var";
            let letVariable = "let";
            const constVariable = "const";

            console.log(window.varVariable);
            console.log(window.letVariable);
            console.log(window.constVariable);
        </script>
    </body>
</html>
